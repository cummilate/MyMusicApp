<html>
<head>
   
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <style>
        .col5 {
            max-width: 5% !important;
        }
        .header {
            margin-bottom : 20px;
        }
        .toolbar {
            margin-bottom : 20px;
        }

<body>
<div class="container-fluid">
    <div class="row header">
        
        <h1 style="color:MediumSeaGreen;">Cap plan @Smartops:
            <span style="color:DodgerBlue;">FTE break-up & Shrinkage Data Input - Module1</span></h1>
        
    </div>
    <div class="row toolbar form">
        <div class="col-1">
            <div class="form-group">
                <label>Business Function</label>
                <field>UWS</field>
            </div>
        </div>

        <div class="col-1">
            <div class="form-group">
                <label style="background: green" class="w-100">Country</label>
                <select>
                    <option>India</option>
                    <option>United Kingdom</option>
                </select>
            </div>
        </div>


        <div class="col-1">
            <div class="form-group">
                <label>Product</label>
                <div class="row">
                <select class="w-100">
                    <option>FD</option>
                    <option>Loans</option>
                </select>
                </div>
            </div>
        </div>


        <div class="col-1">
            <div class="label">
                Site
            </div>
            <div class="control">
                <select>
                    <option>Hyderabad</option>
                    <option>Vizag</option>
                </select>
            </div>
        </div>

        <div class="col-1">
            <div class="form-group">
                <label>Month</label>
                <div class="row no-gutters">
                    <input type="text" name="month">
                </div>
            </div>
        </div>

        <div class="col-1">
            <div class="form-group">
                <label>Week days</label>
                <div class="row no-gutters">
                    <input type="text" name="weekdays">
                </div>
            </div>
        </div>

        <div class="col-1">
            <div class="form-group">
                <label>Bank Holiday </label>
                <div class="row no-gutters">
                    <input type="text" name="bankHoliday">
                </div>
            </div>
        </div>

        <div class="col-1">
            <div class="label">
                Contracted Hours
            </div>
            <div class="control">
                <input>
            </div>
        </div>

        <div class="col-1">
            <div class="label">
                MAR Count
            </div>
            <div class="control">
                <input>
            </div>
        </div>

        <div class="col-1">
            <div class="label">
                Date Of Holiday(If Applicable)
            </div>
            <div class="control">
                <input>
            </div>
        </div>

    </div>
    <div class="content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td style="background: red">Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
